{% extends 'base.html' %}
{% load static %}

{% block content %}
<!-- Header Section -->
<header class="bg-dark py-5 border-bottom border-secondary">
  <div class="container px-4 px-lg-5 my-5">
    <div class="text-center text-white">
      <h1 class="display-4 fw-bold">카테고리별 쇼핑</h1>
      <p class="lead fw-light text-white-50">
        당신의 관심사에 맞는 제품을 찾아보세요.
      </p>
    </div>
  </div>
</header>

<!-- Category Grid Section -->
<section class="py-5">
  <div class="container px-4 px-lg-5">
    <div class="row g-4 justify-content-center">
      {% for category in categories %}
        <div class="col-12 col-sm-6 col-md-4 col-lg-3">
          <a href="{% url 'category' category %}" class="category-card d-block text-center p-4 rounded-3">
            <div class="bg-dark border border-secondary p-4 rounded-3 h-100 d-flex flex-column justify-content-center align-items-center shadow-sm hover-effect">
              <i class="bi bi-tags-fill fs-1 text-warning mb-3"></i>
              <h5 class="text-white mb-0">{{ category|title }}</h5>
            </div>
          </a>
        </div>
      {% empty %}
        <p class="text-center text-muted">카테고리가 없습니다.</p>
      {% endfor %}
    </div>
  </div>
</section>

<!-- Extra spacing before footer -->
<div class="mb-5"></div>

<!-- Custom Styling -->
<style>
  .category-card {
    transition: transform 0.3s ease-in-out;
  }

  .category-card:hover {
    transform: translateY(-5px);
    text-decoration: none;
  }

  .hover-effect:hover {
    background-color: #1f2937;
    box-shadow: 0 0 15px rgba(255, 193, 7, 0.2);
    border-color: #ffc107;
  }

  h5 {
    font-weight: 600;
  }

  .bi-tags-fill {
    transition: transform 0.3s;
  }

  .category-card:hover .bi-tags-fill {
    transform: rotate(5deg) scale(1.1);
  }
</style>
{% endblock %}
