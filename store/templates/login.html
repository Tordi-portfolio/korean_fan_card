{% extends 'base.html' %}

{% load static %}

{% block content %}
     <!-- Header-->
     <header class="bg-dark py-5">
        <div class="container px-4 px-lg-5 my-5">
            <div class="text-center text-white">
                <h1 class="display-4 fw-bolder">계정에 로그인</h1>
                <p class="lead fw-normal text-white-50 mb-0">이커머스 웹사이트에 오신 것을 환영합니다</p>
            </div>
        </div>
    </header>
    <br><br>

    <div class="container">
        <div class="row">
            <center>
                <div class="col-8">
                    <form method="POST" action="{% url 'login' %}">
                        {% csrf_token %}
                            
                        <div class="mb-3">
                            <input type="text" class="form-control" name="username" placeholder="사용자 이름을 입력하세요...">
                        </div>
                        
                        <div class="mb-3">
                            <input type="password" class="form-control" name="password" placeholder="비밀번호를 입력하세요...">
                        </div>

                        <br/><br/>
                        <button type="submit" class="btn btn-secondary">로그인</button>
                    </form>
                </div>
            </center>
        </div>
    </div>
    <br><br>
    <br><br>
{% endblock %}
