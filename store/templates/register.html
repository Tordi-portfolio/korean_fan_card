{% extends 'base.html' %}
{% load static %}

{% block content %}
     <!-- Header-->
     <header class="bg-dark py-5">
        <div class="container px-4 px-lg-5 my-5">
            <div class="text-center text-white">
                <h1 class="display-4 fw-bolder">회원가입</h1>
                <p class="lead fw-normal text-white-50 mb-0">무료 계정을 등록하세요</p>
            </div>
        </div>
    </header>
    <br><br>

    <div class="container">
        <div class="row">
            <center>
                <div class="col-md-6 offset-md-3">
                    <form method="POST" action="{% url 'register' %}">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <br><br>
                        <button type="submit" class="btn btn-secondary">가입하기</button>
                    </form>
                </div>
            </center>
        </div>
    </div>
    <br><br>
    <br><br>
{% endblock %}
