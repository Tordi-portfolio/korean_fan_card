{% extends 'base.html' %}
{% load static %}

{% block content %}
<!-- Header -->
<header class="bg-black py-5 border-bottom border-secondary">
    <div class="container text-center text-white">
        <h1 class="display-4 fw-bold">Update Password</h1>
        <p class="lead text-white-50">Securely change your password below</p>
    </div>
</header>

<div class="update-password-page">
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="update-password-card p-5 col-lg-6 col-md-8 col-sm-10 shadow-lg">
            <h3 class="text-white mb-4 text-center">Change Your Password</h3>
            <form method="POST" action="{% url 'update_password' %}">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="text-center mt-4">
                    <button type="submit" class="update-password-btn">Update</button>
                </div>
            </form>
        </div>
    </div>
</div>

<style>
    body {
        background-color: #000;
        color: #fff;
    }

    .update-password-page {
        background-color: #000;
        padding-bottom: 60px;
    }

    .update-password-card {
        background: rgba(20, 20, 20, 0.95);
        border-radius: 20px;
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.08);
    }

    .update-password-card h3 {
        font-weight: 600;
        color: #fff;
    }

    .update-password-card form input,
    .update-password-card form select,
    .update-password-card form textarea {
        background: #121212;
        border: 1px solid #444;
        color: #fff;
        padding: 12px;
        border-radius: 10px;
        width: 100%;
        margin-bottom: 15px;
        transition: all 0.3s ease;
    }

    .update-password-card form input:focus,
    .update-password-card form select:focus,
    .update-password-card form textarea:focus {
        border-color: #0d6efd;
        outline: none;
        box-shadow: 0 0 10px rgba(13, 110, 253, 0.3);
    }

    .update-password-btn {
        background: linear-gradient(135deg, #0d6efd, #6610f2);
        color: white;
        border: none;
        padding: 12px 30px;
        border-radius: 30px;
        font-weight: 500;
        transition: 0.3s;
    }

    .update-password-btn:hover {
        background: linear-gradient(135deg, #6610f2, #0d6efd);
        box-shadow: 0 0 15px rgba(102, 16, 242, 0.4);
    }

    @media (max-width: 768px) {
        .update-password-card {
            padding: 30px 20px;
        }
    }
</style>
{% endblock %}
